<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/CSS/LoginStyle.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container text-center" id="container">
        <div class="row">
            <div class="col-md-12">
                <img src="./assets/imgs/Asset 1.png" alt="Train Tracker">
                <h6>Please Create an account or Login</h6>
                <h5 class="hide error" id="error"> </h5>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8" id="loginForm">
                <form id="userlogin">
                    <label for="email">Email Address: </label>
                    <input type="email" id="email">
                    <label for="password">password: </label>
                    <input type="password" id="password">
                    <div class="form-group mt-4">
                        <button type="submit" class="btn btn-primary" id="btnSubmit">Log In</button>
                        <button class="btn btn-secondary" id="createNew">Create Account</button>
                        <button class="btn btn-warning hide" id="logout">Log Out</button>
                    </div>
                    <div class="form-group">
                        <a href="#" class="btn btn-primary id="forgotPass">Forgot Password?</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 hide" id="passwordRest">
                <form >
                    <label for="emailPass">Please enter your email:</label>
                    <input type="email" id="emailPass">
                    <button class="btn btn-primary" id="passSend">Send Password Reset Email</button>
                </form>
            </div>
        </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-firestore.js"></script>
    <script src="./assets/JS/login.js"></script>
</body>

</html>
